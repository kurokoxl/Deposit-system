


<p-toast />


<div class=" card charts  p-4 shadow-2 border-round w-full lg:w-6">
    <div  class=" card-head text-center mb-5">
        <p-image 
        width="100" height="100" src="https://img.icons8.com/clouds/100/money-bag.png" alt="money-bag" />
        <div class=" text-900 text-3xl font-medium mb-3">Creat New Account</div>
        <span class="text-600 font-medium line-height-3">Already have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login</a>
    </div>

    <div class="card-body">
        <form #signupForm="ngForm" (ngSubmit)="onSingup(signupForm)">
            <label for="email1" class=" block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="input w-full mb-3"  name="email" ngModel required>

       
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="input w-full mb-3"  name="password" ngModel required>

       

        <button type="submit" pButton pRipple label="Sign up" icon="pi pi-user" class="p-button-success" ></button>
    </form>
    </div>
</div>
