<h1>Dashboard</h1>

<div class="center-container">
  <div class="card">
    <div class="card-head">
      Your Ahly Momken Balance: <span style="color: #22c55e;">${{ balance }}</span>

    </div>



    <div class="card-body">

      <button pButton pRipple class="p-button-success"  label="Add Balance" (click)="showDialogForm()"></button>
    </div>
  </div>

</div>
<div class="dialog">
  <p-dialog header="Edit Balance" [(visible)]="showDialog" [modal]="true" [style]="{ 'width': '500px', 'height': '400px' }"
    styleClass="custom-dialog">
    <div class="card-body">
      <form #goalForm="ngForm" (submit)="AddBalance(goalForm)">
        <div class="p-fluid" style="padding: 10px;">

          <div class="p-field">
            <label for="balance">Balance</label>
            <input id="balance" type="number" placeholder="Type a number" pInputText class="input w-full mb-3"
              name="balance" ngModel required>
          </div>

          <div class="p-field">
            <label class="block text-900 font-medium mb-2">Select Balance Change</label>
            <div class="flex items-center mb-3">
              <input type="radio" id="incremental" name="balanceChange" value="incremental" ngModel required>
              <label for="incremental" class="ml-2">Incremental</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="decremental" name="balanceChange" value="decremental" ngModel required>
              <label for="decremental" class="ml-2">Decremental</label>
            </div>
          </div>

          <div class="p-field">
            <button type="submit" pButton pRipple label="Add Balance" icon="pi pi-plus" class="p-button-success"></button>
          </div>
        </div>

      </form>
    </div>
  </p-dialog>
</div>
<p-toast />
